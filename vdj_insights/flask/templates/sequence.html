{% extends 'sharedTemplates/base.html' %}
{% block title %}Reference data{% endblock %}
{% block body %}
    <div class="container">

        <form action="/sequence_list" method="POST" id="form">
            <h2 class="mt-5">All identified segments</h2>

            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label for="region" class="form-label">Select region:</label>
                    <select name="region" id="region" class="form-select" onchange="this.form.submit()">
                        <option value="">-- Select region --</option>
                        {% for region in regions %}
                            <option value="{{ region }}" {% if region == selected_region %}selected{% endif %}>
                                {{ region }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="segment" class="form-label">Select segment:</label>
                    <select name="segment" id="segment" class="form-select" onchange="this.form.submit()">
                        <option value="">-- Select segment --</option>
                        {% for segment in segments %}
                            <option value="{{ segment }}" {% if segment == selected_segment %}selected{% endif %}>
                                {{ segment }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </form>




          <div class="card card-body mb-4">
                <div class="row d-flex align-items-center g-3">
                    <div class="col">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search in reference data...">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-warning" type="button" id="amountTable"></button>
                    </div>
                </div>
                        <div class="table-responsive" style="height: 1000px;">

            <table class="table table-hover" id="DataTable">

                <thead>
                <tr>
                    <th class="column-header sortable" data-column=Reference">Target name</th>
                    <th class="column-header sortable" data-column=Known">Known</th>
                    <th class="column-header sortable" data-column=Novel">Novel</th>
                    <th class="column-header sortable" data-column=Total">Total</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for row in pivot_data %}
                    <tr>
                        <td>{{ row["Target name"] }}</td>
                        <td>{{ row["Known"] }}</td>
                        <td>{{ row["Novel"] }}</td>
                        <td>{{ row["Total"] }}</td>

                        <td>
                            <form method="POST" action="/get_sequence_table">
                                <input type="hidden" name="reference_id" value="{{ row['Target name'] }}">
                                <button type="submit" class="btn btn-primary">&#8594;</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

        document.addEventListener('DOMContentLoaded', function () {
            const table = document.getElementById('DataTable');
            const headers = table.querySelectorAll('thead th.sortable');

            headers.forEach((header, index) => {
                header.addEventListener('click', function () {
                    const currentAsc = header.classList.contains('asc');
                    sortTableByColumn(table, index, !currentAsc);

                    headers.forEach(h => h.classList.remove('asc', 'desc'));
                    if (!currentAsc) {
                        header.classList.add('asc');
                    } else {
                        header.classList.add('desc');
                    }
                });
            });

            function sortTableByColumn(table, columnIndex, ascending = true) {
                const tBody = table.querySelector('tbody');
                const rows = Array.from(tBody.querySelectorAll('tr'));

                rows.sort((rowA, rowB) => {
                    const cellA = rowA.querySelectorAll('td')[columnIndex].textContent.trim();
                    const cellB = rowB.querySelectorAll('td')[columnIndex].textContent.trim();

                    const numB = parseFloat(cellB.replace(',', '.'));

{% endblock %}
